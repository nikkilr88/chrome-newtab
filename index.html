<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <title>tabS</title>
</head>
<body>

    <div class="icons">
        <i class="material-icons">settings</i>
        <i class="material-icons apps">apps</i>
        <i class="material-icons mag">search</i>
    </div>

    <div class="settings">
        <h3>Settings</h3>

        <h4><i class="material-icons">location_on</i> Location</h4>
        <input id="zip" type="text" placeholder="zip code,country abbrev.">
        <button id="setLocation">Set</button>
        <p>Example: 53225,us</p>
    </div>

    <div id="apps"></div>

    <div class="gradient"></div>

    <div class="timeInfo">
        <span class="time"></span>
    </div>

    <div class="search">
        <i class="material-icons times">close</i>
        <input type="text" id="search" placeholder="Google Search" spellcheck="false">
    </div>

    <div class="quoteInfo">
        <span class="quote"></span>
    </div>

    <div class="bgInfo">
        <i class="material-icons">wallpaper</i>
        <span class="name"></span>
    </div>

    <div class="weatherInfo">
        <span class="weather"></span>
    </div>

    <!-- Scripts -->
    <script src="js/keys.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
